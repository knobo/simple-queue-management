<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title th:text="${queue.name} + ' - Kiosk'">Queue Kiosk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HTMX for polling -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        
        .header { 
            text-align: center; 
            padding: 30px 20px; 
            background: rgba(0,0,0,0.2);
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        
        h1 { 
            font-size: 3em; 
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .status-open { background: #28a745; }
        .status-closed { background: #dc3545; }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .qr-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .qr-container h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .qr-code {
            margin: 20px 0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-code img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border: 4px solid #667eea;
            border-radius: 10px;
        }
        
        .instructions {
            color: #666;
            font-size: 1.2em;
            margin-top: 20px;
            line-height: 1.6;
        }
        
        .qr-expiry {
            color: #856404;
            background: #fff3cd;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.95em;
            display: inline-block;
        }
        
        .qr-refreshing {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
            font-style: italic;
        }
        
        /* HTMX loading indicator */
        .htmx-request .qr-code-image {
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        
        .htmx-request::after {
            content: "Updating...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        /* Welcome animation */
        .welcome-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(40, 167, 69, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOut 2s ease-in-out forwards;
        }
        
        .welcome-animation.show {
            display: flex;
        }
        
        .welcome-text {
            font-size: 5em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Direct join button for kiosk */
        .direct-join-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        
        .direct-join-button {
            display: inline-block;
            padding: 15px 40px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: bold;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .direct-join-button:hover {
            background: #218838;
        }
        
        .direct-join-hint {
            color: #888;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        /* Closed state */
        .queue-closed {
            color: #721c24;
            background: #f8d7da;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .queue-closed h2 {
            color: #721c24;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-animation" id="welcomeAnimation">
        <div class="welcome-text">Welcome! ðŸŽ‰</div>
    </div>

    <div class="header">
        <h1 th:text="${queue.name}">Queue Name</h1>
        <div class="status-badge" 
             th:classappend="${queue.open ? 'status-open' : 'status-closed'}"
             th:text="${queue.open ? 'Open' : 'Closed'}">
            Status
        </div>
    </div>

    <div class="main-content">
        <div class="qr-container">
            <h2>Scan to Join</h2>
            
            <!-- QR Code section with HTMX polling -->
            <div class="qr-code" id="qr-code-wrapper"
                 hx:get="@{/api/public/queues/{queueId}/qr-code-fragment(queueId=${queue.id})}"
                 hx-trigger="load, every 30s"
                 hx-swap="innerHTML">
                
                <!-- Initial QR code (will be replaced by HTMX) -->
                <div class="qr-code-container" th:if="${queue.open}">
                    <img th:src="@{https://api.qrserver.com/v1/create-qr-code/?size=300x300&data={url}(url=${joinUrl})}" 
                         alt="Join Queue QR Code" 
                         class="qr-code-image"
                         id="qr-code-image"/>
                    <p class="instructions">Scan this code with your phone</p>
                </div>
                
                <!-- Closed message -->
                <div class="queue-closed" th:unless="${queue.open}">
                    <h2>Queue is Closed</h2>
                    <p>Please wait for the queue to open.</p>
                </div>
            </div>
            
            <div class="qr-refreshing" th:if="${queue.open}">
                QR code refreshes automatically
            </div>
            
            <!-- Direct join button for customers without QR scanner -->
            <div class="direct-join-section" th:if="${queue.open}">
                <a th:href="${kioskJoinUrl}" class="direct-join-button">
                    ðŸŽ« Get Ticket Here
                </a>
                <p class="direct-join-hint">
                    For customers who cannot scan the QR code
                </p>
            </div>
        </div>
    </div>

    <div class="footer">
        Kiosk Mode â€¢ SimpleQueue
    </div>

    <!-- SSE for real-time updates -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        const queueId = /*[[${queue.id}]]*/ '';
        var ntfyEventSource = null;
        var ntfyReconnectTimeout = null;
        var ntfyReconnectDelay = 5000;

        function connectNtfy() {
            const ntfyUrl = `https://ntfy.knobo.no/queue-${queueId}/sse`;
            console.log('Connecting to ntfy for kiosk:', ntfyUrl);

            try {
                ntfyEventSource = new EventSource(ntfyUrl);

                ntfyEventSource.onopen = () => {
                    console.log('Connected to ntfy');
                    ntfyReconnectDelay = 5000;
                };

                ntfyEventSource.onerror = () => {
                    console.warn('ntfy connection lost, reconnecting in', ntfyReconnectDelay/1000, 's');
                    if (ntfyEventSource) ntfyEventSource.close();
                    ntfyReconnectTimeout = setTimeout(() => {
                        ntfyReconnectDelay = Math.min(ntfyReconnectDelay * 2, 60000);
                        connectNtfy();
                    }, ntfyReconnectDelay);
                };

                ntfyEventSource.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Received ntfy event:', data);

                        if (data.event === 'token_rotated') {
                            console.log('Token rotated, triggering HTMX refresh...');
                            document.getElementById('qr-code-wrapper').dispatchEvent(new Event('refresh'));
                        } else if (data.event === 'queue_status_changed') {
                            console.log('Queue status changed:', data.open);
                            window.location.reload();
                        } else if (data.event === 'ticket_created') {
                            console.log('New ticket created');
                            showWelcomeAnimation();
                        }
                    } catch (e) {
                        // Keep-alive or non-JSON message
                    }
                };
            } catch (e) {
                console.error('Failed to connect ntfy:', e);
            }
        }

        function showWelcomeAnimation() {
            const animation = document.getElementById('welcomeAnimation');
            animation.classList.add('show');

            setTimeout(() => {
                animation.classList.remove('show');
            }, 2000);
        }

        // Initialize
        connectNtfy();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ntfyEventSource) ntfyEventSource.close();
            if (ntfyReconnectTimeout) clearTimeout(ntfyReconnectTimeout);
        });

        // Manual refresh button (for debugging)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' && e.ctrlKey) {
                e.preventDefault();
                document.getElementById('qr-code-wrapper').dispatchEvent(new Event('refresh'));
            }
        });
        /*]]>*/
    </script>
</body>
</html>
