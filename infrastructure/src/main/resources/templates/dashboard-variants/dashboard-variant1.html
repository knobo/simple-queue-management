<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Owner Dashboard - Simple Queue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Top Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 gradient-card rounded-xl flex items-center justify-center text-white font-bold text-xl">
                        SQ
                    </div>
                    <span class="font-semibold text-xl text-gray-900">Simple Queue - Owner Dashboard</span>
                </div>
                <div class="flex items-center gap-4">
                    <a href="/subscription" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Subscription
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
            <div class="flex items-center gap-3">
                <i class="fas fa-exclamation-triangle text-yellow-600 text-xl"></i>
                <div>
                    <h3 class="font-semibold text-yellow-800">Dashboard Under Construction</h3>
                    <p class="text-yellow-700">This dashboard variant is being developed. Check back soon!</p>
                </div>
            </div>
        </div>

        <h1 class="text-3xl font-bold text-gray-900 mb-6">Queue Owner Dashboard</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Placeholder Cards -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">My Queues</h3>
                    <i class="fas fa-list text-blue-500 text-2xl"></i>
                </div>
                <p class="text-gray-600">Manage your queues here</p>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">Analytics</h3>
                    <i class="fas fa-chart-line text-green-500 text-2xl"></i>
                </div>
                <p class="text-gray-600">View queue statistics</p>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">Operators</h3>
                    <i class="fas fa-users text-purple-500 text-2xl"></i>
                </div>
                <p class="text-gray-600">Manage operators</p>
            </div>
        </div>
    </main>
</body>
</html>
