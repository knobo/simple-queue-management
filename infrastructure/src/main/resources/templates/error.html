<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title th:text="#{common.error} + ' - Simple Queue'">Error - Simple Queue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 40px; text-align: center; background-color: #f8f9fa; color: #333; }
        .language-selector { position: absolute; top: 10px; right: 20px; }
        .language-selector a { text-decoration: none; font-size: 1.5em; margin-left: 5px; opacity: 0.6; }
        .language-selector a.active { opacity: 1; }
        .language-selector a:hover { opacity: 1; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h1 { color: #dc3545; font-size: 2em; margin-bottom: 10px; }
        p { margin-bottom: 30px; line-height: 1.6; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        .btn:hover { background-color: #0056b3; }
        .error-code { color: #888; font-size: 0.9em; margin-top: 20px; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/language-selector :: selector}"></div>
            <script th:replace="~{fragments/language-selector :: script}"></script>

    <div class="container">
        <h1 th:text="#{error.title}">Oops! Something went wrong.</h1>
        <p th:text="#{error.message}">We encountered an unexpected error while processing your request. Our team has been notified.</p>

        <p th:if="${message}" th:text="${message}" style="color: #666; font-style: italic;">Error details</p>

        <a href="/" class="btn" th:text="#{error.goHome}">Go Back Home</a>

        <div class="error-code" th:if="${status}">
            <span th:text="#{error.code}">Error Code</span>: <span th:text="${status}">500</span>
        </div>
    </div>
</body>
</html>
