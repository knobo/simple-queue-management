<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title th:text="${success} ? #{seller.connect.result.title.success} : #{seller.connect.result.title.error}">Stripe Connect - Simple Queue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 40px; text-align: center; background-color: #f8f9fa; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h1 { font-size: 2em; margin-bottom: 10px; }
        h1.success { color: #28a745; }
        h1.warning { color: #ffc107; }
        p { margin-bottom: 30px; line-height: 1.6; color: #666; }
        .icon { font-size: 4em; margin-bottom: 20px; }
        .btn { display: inline-block; padding: 12px 24px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; margin: 5px; }
        .btn:hover { background-color: #0056b3; }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #545b62; }
        .btn-success { background-color: #28a745; }
        .btn-success:hover { background-color: #1e7e34; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Success state -->
        <div th:if="${success}">
            <div class="icon">✅</div>
            <h1 class="success" th:text="#{seller.connect.result.success.heading}">Stripe Account Connected!</h1>
            <p th:text="${message} ?: #{seller.connect.result.success.message}">Your Stripe account has been successfully connected.</p>
            <a href="/seller/dashboard" class="btn btn-success" th:text="#{seller.connect.result.backToDashboard}">Go to Dashboard</a>
        </div>

        <!-- Refresh/retry state -->
        <div th:unless="${success}">
            <div class="icon">⚠️</div>
            <h1 class="warning" th:text="#{seller.connect.result.error.heading}">Setup Interrupted</h1>
            <p th:text="${message} ?: #{seller.connect.result.error.message}">Something went wrong during the onboarding process.</p>
            
            <div th:if="${showRetryButton}">
                <p th:text="#{seller.connect.result.retry.instruction}">Click the button below to generate a new onboarding link.</p>
                <button type="button" class="btn" onclick="retryOnboarding()" th:text="#{seller.connect.result.retry.button}">Try Again</button>
                <a href="/seller/dashboard" class="btn btn-secondary" th:text="#{seller.connect.result.backToDashboard}">Go to Dashboard</a>
            </div>
        </div>
    </div>

    <script th:if="${showRetryButton}">
        async function retryOnboarding() {
            try {
                const response = await fetch('/api/seller/connect/refresh-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    window.location.href = data.onboardingUrl;
                } else {
                    alert('Could not generate new link. Please try again later.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong. Please try again later.');
            }
        }
    </script>
</body>
</html>
