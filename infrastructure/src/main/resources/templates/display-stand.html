<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title th:text="#{display.title} + ' - Simple Queue'">Queue Display</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 20px; background-color: #222; color: white; height: 100vh; display: flex; flex-direction: column; }
        .header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #444; padding-bottom: 20px; display: flex; justify-content: center; align-items: center; position: relative; }
        .language-selector { position: absolute; right: 0; top: 0; }
        .language-selector a { text-decoration: none; font-size: 1.5em; margin-left: 5px; opacity: 0.6; }
        .language-selector a.active { opacity: 1; }
        .language-selector a:hover { opacity: 1; }
        .container { display: flex; flex-grow: 1; gap: 40px; }
        .active-section { flex: 3; background: #28a745; border-radius: 12px; padding: 30px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .waiting-section { flex: 2; background: #333; border-radius: 12px; padding: 30px; overflow-y: auto; border: 1px solid #444; }

        h1 { margin: 0; font-size: 3em; }
        h2 { margin-top: 0; font-size: 2em; border-bottom: 2px solid rgba(255,255,255,0.2); padding-bottom: 15px; width: 100%; text-align: center; }

        .big-ticket { font-size: 8em; font-weight: bold; margin: 20px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .ticket-name { font-size: 3em; }

        .waiting-list { list-style: none; padding: 0; margin: 0; }
        .waiting-item { font-size: 2em; padding: 15px; border-bottom: 1px solid #555; display: flex; justify-content: space-between; }
        .waiting-item:last-child { border-bottom: none; }

        /* Auto-refresh indicator */
        .refresh-bar { height: 4px; background: #007bff; position: fixed; top: 0; left: 0; width: 0; transition: width 1s linear; }
    </style>
    <meta http-equiv="refresh" content="10"> <!-- Simple auto-refresh every 10s -->
</head>
<body>
    <div class="refresh-bar" id="refresh-bar"></div>

    <div class="header">
        <h1 th:text="${queue.name}">Queue Name</h1>
        <div th:replace="~{fragments/language-selector :: selector}"></div>
            <script th:replace="~{fragments/language-selector :: script}"></script>
    </div>

    <div class="container">
        <!-- Now Serving -->
        <div class="active-section">
            <h2 th:text="#{display.nowServing}">NOW SERVING</h2>

            <div th:if="${#lists.isEmpty(activeTickets)}" style="margin-top: 50px; font-size: 2em; opacity: 0.7;" th:text="#{display.pleaseWait}">
                Please wait...
            </div>

            <div th:each="ticket : ${activeTickets}" style="text-align: center; margin-bottom: 40px;">
                <div class="big-ticket" th:text="${ticket.code}">A-101</div>
                <div class="ticket-name" th:text="${ticket.name} ?: ''">John</div>
            </div>
        </div>

        <!-- Waiting -->
        <div class="waiting-section">
            <h2 th:text="#{display.upNext}">UP NEXT</h2>

             <div th:if="${#lists.isEmpty(waitingTickets)}" style="text-align: center; margin-top: 30px; opacity: 0.7;" th:text="#{display.queueEmpty}">
                Queue is empty
            </div>

            <ul class="waiting-list">
                <li th:each="ticket : ${waitingTickets}" class="waiting-item">
                    <span th:text="${ticket.code}">A-102</span>
                    <span th:text="${ticket.name} ?: ''" style="opacity: 0.8; font-size: 0.8em;">Jane</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // Visual indicator for refresh
        const bar = document.getElementById('refresh-bar');
        setTimeout(() => { bar.style.width = '100%'; }, 100);
    </script>
</body>
</html>
