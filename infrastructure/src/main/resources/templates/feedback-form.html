<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Gi tilbakemelding - Simple Queue</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #eaeaea;
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.4em;
            color: #222;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }
        .form-group label .required {
            color: #dc3545;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .form-group .help-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
        }
        .char-count {
            font-size: 0.85em;
            color: #666;
            text-align: right;
        }
        .char-count.warning {
            color: #ffc107;
        }
        .char-count.danger {
            color: #dc3545;
        }
        .btn {
            padding: 12px 24px;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            display: inline-block;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-outline {
            background: white;
            border: 2px solid #007bff;
            color: #007bff;
        }
        .type-icons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .type-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .type-option:hover {
            border-color: #007bff;
            background: #f8f9ff;
        }
        .type-option.selected {
            border-color: #007bff;
            background: #e7f1ff;
        }
        .type-option .icon {
            font-size: 2em;
            margin-bottom: 8px;
        }
        .type-option .label {
            font-weight: 600;
            color: #333;
        }
        .type-option .desc {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Gi oss tilbakemelding</h1>
        <a href="/dashboard" class="btn btn-outline">‚Üê Tilbake</a>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form action="/feedback" method="post">
        <div class="card">
            <h2>Hva gjelder det?</h2>

            <div class="type-icons">
                <div class="type-option" data-type="BUG" onclick="selectType('BUG')">
                    <div class="icon">üêõ</div>
                    <div class="label">Bug</div>
                    <div class="desc">Noe fungerer ikke</div>
                </div>
                <div class="type-option" data-type="FEATURE" onclick="selectType('FEATURE')">
                    <div class="icon">üí°</div>
                    <div class="label">Feature</div>
                    <div class="desc">Forslag til forbedring</div>
                </div>
                <div class="type-option" data-type="GENERAL" onclick="selectType('GENERAL')">
                    <div class="icon">üí¨</div>
                    <div class="label">Generelt</div>
                    <div class="desc">Annen tilbakemelding</div>
                </div>
            </div>
            <input type="hidden" name="type" id="feedbackType" value="GENERAL" required>
        </div>

        <div class="card">
            <h2>Detaljer</h2>

            <div class="form-group">
                <label for="category">Kategori <span class="required">*</span></label>
                <select name="category" id="category" required>
                    <option value="">Velg kategori...</option>
                    <option value="QUEUE_MANAGEMENT">üé´ K√∏-h√•ndtering</option>
                    <option value="NOTIFICATIONS">üîî Varsler</option>
                    <option value="DASHBOARD">üìä Dashboard</option>
                    <option value="BILLING">üí≥ Betaling / Abonnement</option>
                    <option value="MOBILE">üì± Mobil</option>
                    <option value="PERFORMANCE">‚ö° Ytelse</option>
                    <option value="USABILITY">üé® Brukervennlighet</option>
                    <option value="INTEGRATIONS">üîå Integrasjoner / API</option>
                    <option value="OTHER">üì¶ Annet</option>
                </select>
            </div>

            <div class="form-group">
                <label for="title">Tittel <span class="required">*</span></label>
                <input type="text" name="title" id="title" required
                       minlength="5" maxlength="100"
                       placeholder="Kort beskrivelse av problemet eller forslaget"
                       oninput="updateCharCount('title', 100)">
                <div class="char-count" id="title-count">0 / 100</div>
            </div>

            <div class="form-group">
                <label for="description">Beskrivelse <span class="required">*</span></label>
                <textarea name="description" id="description" required
                          minlength="20" maxlength="2000"
                          placeholder="Beskriv problemet eller forslaget i detalj. Inkluder gjerne steg for √• reprodusere problemet."
                          oninput="updateCharCount('description', 2000)"></textarea>
                <div class="char-count" id="description-count">0 / 2000</div>
            </div>

            <div class="form-group">
                <label for="screenshotUrl">Screenshot URL (valgfritt)</label>
                <input type="url" name="screenshotUrl" id="screenshotUrl"
                       placeholder="https://imgur.com/...">
                <div class="help-text">Last opp et screenshot til f.eks. Imgur og lim inn lenken her.</div>
            </div>
        </div>

        <div class="actions">
            <a href="/feedback/mine" class="btn btn-secondary">Se mine tilbakemeldinger</a>
            <button type="submit" class="btn btn-primary">Send tilbakemelding</button>
        </div>
    </form>
</div>

<script>
    function selectType(type) {
        document.querySelectorAll('.type-option').forEach(el => el.classList.remove('selected'));
        document.querySelector(`.type-option[data-type="${type}"]`).classList.add('selected');
        document.getElementById('feedbackType').value = type;
    }

    function updateCharCount(fieldId, max) {
        const field = document.getElementById(fieldId);
        const countEl = document.getElementById(fieldId + '-count');
        const len = field.value.length;
        countEl.textContent = len + ' / ' + max;

        countEl.classList.remove('warning', 'danger');
        if (len >= max * 0.9) {
            countEl.classList.add('danger');
        } else if (len >= max * 0.7) {
            countEl.classList.add('warning');
        }
    }

    // Initialize
    selectType('GENERAL');
</script>
</body>
</html>
