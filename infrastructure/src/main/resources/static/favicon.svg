<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#4A90D9"/>
  
  <!-- Ticket shape -->
  <g transform="translate(12, 16)">
    <!-- Main ticket body -->
    <rect x="0" y="0" width="40" height="32" rx="3" fill="white"/>
    
    <!-- Ticket perforations (left side) -->
    <circle cx="0" cy="8" r="3" fill="#4A90D9"/>
    <circle cx="0" cy="16" r="3" fill="#4A90D9"/>
    <circle cx="0" cy="24" r="3" fill="#4A90D9"/>
    
    <!-- Ticket number -->
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4A90D9" text-anchor="middle">42</text>
    
    <!-- Decorative lines -->
    <line x1="8" y1="6" x2="32" y2="6" stroke="#4A90D9" stroke-width="1" opacity="0.3"/>
    <line x1="8" y1="26" x2="32" y2="26" stroke="#4A90D9" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
