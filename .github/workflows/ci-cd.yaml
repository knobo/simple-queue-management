name: CI/CD

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual triggering
  workflow_call:      # Allow other workflows to call this

# Top-level permissions for GITHUB_TOKEN
permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Run Tests
        run: ./gradlew compileKotlin bootJar -x test  # TODO: Fix tests

  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    # Run on push to main, tags, workflow_dispatch, or workflow_call (skip for PRs)
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Determine image tags
        id: tags
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${{ github.ref_name }}"
            echo "tags=ghcr.io/knobo/simple-queue-management:${TAG},ghcr.io/knobo/simple-queue-management:latest" >> $GITHUB_OUTPUT
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "deploy_tag=${TAG}" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            echo "tags=ghcr.io/knobo/simple-queue-management:dev-${SHORT_SHA},ghcr.io/knobo/simple-queue-management:latest" >> $GITHUB_OUTPUT
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "deploy_tag=dev-${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          provenance: false
          sbom: false

      - name: Notify Prod Kubernetes to Deploy
        if: steps.tags.outputs.environment == 'prod'
        run: |
          TAG="${{ steps.tags.outputs.deploy_tag }}"
          curl -X POST https://ntfy.nextivo.app/k8s-deploy \
            -H "Authorization: Bearer ${{ secrets.NTFY_DEPLOY_TOKEN }}" \
            -H "Title: Deploy simple-queue-management ${TAG}" \
            -H "Tags: rocket" \
            -d "Release ${TAG}" \
            --fail --silent --show-error
        continue-on-error: true

      - name: Notify Dev Kubernetes to Deploy
        if: steps.tags.outputs.environment == 'dev'
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%s | sed 's/"/\\"/g')
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          curl -X POST https://ntfy.knobo.no/k8s-deploy \
            -H "Authorization: Bearer ${{ secrets.NTFY_DEV_DEPLOY_TOKEN }}" \
            -H "Title: Deploy simple-queue-management" \
            -H "Tags: rocket" \
            -d "${COMMIT_MSG} (${SHORT_SHA})" \
            --fail --silent --show-error
        continue-on-error: true
