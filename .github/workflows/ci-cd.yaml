name: CI/CD - Management Platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual triggering
  workflow_call:      # Allow other workflows to call this

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: knobo/simple-queue-management

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Run Tests
        run: ./gradlew check

  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    # Run on push to main, workflow_dispatch, or workflow_call (skip for PRs)
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Notify Kubernetes to Deploy
        run: |
          # Get commit message (first line only, escape quotes for JSON)
          COMMIT_MSG=$(git log -1 --pretty=%s | sed 's/"/\\"/g')
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          # Send notification with commit message
          # Format: "commit_message (short_sha)"
          curl -X POST https://ntfy.knobo.no/k8s-deploy-management \
            -H "Authorization: Bearer ${{ secrets.NTFY_DEPLOY_TOKEN }}" \
            -H "Title: Deploy Management Platform" \
            -H "Tags: rocket" \
            -d "${COMMIT_MSG} (${SHORT_SHA})" \
            --fail --silent --show-error
        continue-on-error: true

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-image
    if: github.event_name != 'pull_request'
    steps:
      - name: Deploy to K8s via ntfy
        run: |
          curl -X POST https://ntfy.knobo.no/k8s-deploy-management \
            -H "Authorization: Bearer ${{ secrets.NTFY_DEPLOY_TOKEN }}" \
            -H "Title: Redeploy Management" \
            -H "Tags: rocket,management" \
            -d "Manual redeploy requested" \
            --fail --silent --show-error
        continue-on-error: true
